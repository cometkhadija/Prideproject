{% extends 'ecommerce/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4>Price: {{ product.price }}</h4>
            <p>{{ product.description }}</p>
            <p>Product ID: {{ product.id }}</p>

            <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </form>

            {% if user.is_authenticated and user == product.seller %}
                <div class="mt-3">
                    <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit Product</a>
                    <a href="{% url 'delete_product' product.id %}?next={% url 'product_showcase' %}" class="btn btn-danger ms-2">Delete Product</a>

                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
