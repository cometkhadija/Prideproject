<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  html, body {
    height: 100%;
  }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(255, 250, 250);
      font-size: 1.1rem;
      
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;

    }
    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
    }
    label,
    .form-label,
    .card,
    .form-control,
    .form-select,
    .alert-info,
    small,
    p {
      color: #ffffff !important;
    }
    .form-control,
    .form-select {
      background-color: #2a2a2a;
      border: 1px solid #888;
      padding: 10px;
      font-size: 1.1rem;
    }
    .form-control::placeholder {
      color: #ffffff !important;
    }
    .alert-info {
      background-color: #2a2a2a;
      border: none;
    }
    button.btn-primary {
      font-size: 1.3rem;
      font-weight: 400;
      padding: 12px 0;
    }
    .mt-3 small {
      font-size: 1.3rem;
      color: #ffffff !important;
    }
    .mt-3 small a {
      color: #4caf50;
      font-weight: 700;
      text-decoration: none;
    }
    .mt-3 small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 500px;">
      <h5 class="text-center mb-4">Create Your Account</h5>

      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select name="role" id="role" class="form-select" required>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <div class="mb-3" id="shopNameDiv" style="display: none;">
          <label for="shop_name" class="form-label">Shop Name</label>
          <input type="text" name="shop_name" id="shop_name" class="form-control" placeholder="Your Shop Name">
        </div>

        <button type="submit" class="btn btn-light w-100 mt-3">Sign Up</button>
      </form>

      <div class="mt-3 text-center">
        <small>Already have an account? <a href="{% url 'login' %}">Login here</a>.</small>
      </div>
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById('role');
    const shopNameDiv = document.getElementById('shopNameDiv');

    roleSelect.addEventListener('change', function () {
      shopNameDiv.style.display = this.value === 'seller' ? 'block' : 'none';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
