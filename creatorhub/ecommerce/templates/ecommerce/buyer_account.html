{% extends "ecommerce/base.html" %}
{% block title %}My Account{% endblock %}

{% block content %}
<div class="container py-4">

  <!-- Welcome + Info Combined -->
<div class="p-4 mb-5 rounded shadow-sm text-center" style="background-color: rgb(252, 250, 242);">
  <h3 class="fw-bold mb-3" style="color: #6c4f3d;">ðŸ‘‹ Welcome, {{ user.first_name|default:user.username }}</h3>
  <h5 class="text-dark fs-5">
    <strong>Your Email:</strong> {{ user.email }}
  </h5>
</div>

  <!-- Boxes Row -->
  <div class="row g-4 justify-content-center">

    <!-- ðŸ›’ Cart Box -->
    <div class="col-md-5">
      <a href="{% url 'cart' %}" class="text-decoration-none">
        <div class="rounded shadow-sm overflow-hidden" style="background: linear-gradient(to bottom, #fce3d4, #fff0e6);">
          
          <!-- Image Row -->
          <div class="position-relative">
            <img src="/media/product_images/cart.jpg" class="w-100" style="height: 380px; object-fit: cover;">
            <div class="position-absolute top-100 start-50 translate-middle bg-white border shadow rounded-circle p-3" style="z-index: 5;">
              <i class="bi bi-cart3 fs-4 text-dark"></i>
            </div>
          </div>

          <!-- Text Row -->
          <div class="p-4 pt-5 text-center">
            <h4 class="fw-semibold text-dark">Your Cart</h4>
            <p class="text-muted">See items waiting for checkout</p>
          </div>
        </div>
      </a>
    </div>

    <!-- ðŸ“¦ Orders Box -->
    <div class="col-md-5">
      <a href="{% url 'order_history' %}" class="text-decoration-none">
        <div class="rounded shadow-sm overflow-hidden" style="background: linear-gradient(to bottom, #fce3d4, #fff0e6);">
          
          <!-- Image Row -->
          <div class="position-relative">
            <img src="/media/product_images/order.jpg" class="w-100" style="height: 380px; object-fit: cover;">
            <div class="position-absolute top-100 start-50 translate-middle bg-white border shadow rounded-circle p-3" style="z-index: 5;">
              <i class="bi bi-box-seam fs-4 text-dark"></i>
            </div>
          </div>

          <!-- Text Row -->
          <div class="p-4 pt-5 text-center">
            <h4 class="fw-semibold text-dark">Your Orders</h4>
            <p class="text-muted">Track your placed orders</p>
          </div>
        </div>
      </a>
    </div>

  </div>

</div>
{% endblock %}
