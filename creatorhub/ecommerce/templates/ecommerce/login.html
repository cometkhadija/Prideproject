<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color:rgb(244, 236, 236);
      color: #f0f0f0;
      font-size: 1.2rem;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    form button.btn-success {
      font-size: 1.3rem;
      font-weight: 600;
      padding: 12px 0;
    }
    .alert-info {
      background-color:rgb(240, 233, 233);
      color: #ddd;
      font-size: 1.1rem;
      border: none;
    }
    .mt-3 small {
      font-size: 1.3rem;
      color: #bbb;
    }
    .mt-3 small a {
      color: #4caf50;
      font-weight: 700;
      text-decoration: none;
    }
    .mt-3 small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-sm p-5" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-5 text-light">Login to Your Account</h2>

      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

     <form method="post" novalidate>
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">

  <div class="mb-4">
    <label for="id_username" style="color: #fff; font-weight: 500;">Username</label><br>
    {{ form.username }}
  </div>

  <div class="mb-4">
    <label for="id_password" style="color: #fff; font-weight: 500;">Password</label><br>
    {{ form.password }}
  </div>

  <button type="submit" class="btn btn-success w-100 mt-4">Login</button>
</form>


      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
