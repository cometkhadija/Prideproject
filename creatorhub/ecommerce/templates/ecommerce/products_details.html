{% extends 'ecommerce/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4>Price: ${{ product.price }}</h4>
            <p>{{ product.description }}</p>
            <p>Product ID: {{ product.id }}</p>
            <!-- Reviews show korte chaile pore add korbo -->
            <a href="{% url 'cart' %}" class="btn btn-success">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
